{% extends "users/extend_base.html" %}

{% block title %}Login{% endblock title %}

{% block content %}
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card mt-5 shadow">
                    <div class="card-header bg-success text-white">
                        <h3 class="mb-0 text-center"><i class="bi bi-person-fill me-2"></i>Login</h3>
                    </div>
                    <div class="card-body">
                        {% if form.non_field_errors %}
                            <div class="alert alert-danger alert-dismissible fade show mb-3" role="alert">
                                <i class="bi bi-exclamation-circle me-2"></i>
                                {% for error in form.non_field_errors %}
                                    <span>{{ error }}</span>
                                {% endfor %}
                                <button type="button" class="btn-close" data-bs-dismiss="alert"
                                        aria-label="Close"></button>
                            </div>
                        {% endif %}
                        <form method="post">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="{{ form.username_or_email.id_for_label }}">Username/Email</label>
                                <input type="text" class="form-control" id="{{ form.username_or_email.id_for_label }}"
                                       name="{{ form.username_or_email.html_name }}" required
                                       autocomplete="username|email">
                            </div>
                            <div class="form-group">
                                <label for="{{ form.password.id_for_label }}">{{ form.password.label }}</label>
                                <input type="password" class="form-control"
                                       id="{{ form.password.id_for_label }}"
                                       name="{{ form.password.html_name }}" required autocomplete="current-password">
                            </div>
                            <button type="submit" class="btn btn-success w-100 mt-4 mb-3">Login</button>
                            <a href="{% url 'users:signup' %}" class="btn btn-link">Don't have an account? Register</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
