{% extends "base.html" %}

{% load static %}

{% block css %}
    <link rel="stylesheet" href="{% static 'core/css/bootstrap/bootstrap.css' %}"/>
    <link rel="stylesheet" href="{% static 'core/css/bootstrap/bootstrap-icons.css' %}"/>
    <link rel="stylesheet" href="{% static 'core/css/core.css' %}"/>
{% endblock css %}

{% block  body %}
    <header>
        {% include 'core/includes/navbar.html' %}
    </header>
    <main>
        <div class="container">
            {% block content %}
            {% endblock content %}
        </div>
    </main>
    <footer>
        {% include 'core/includes/footer.html' %}
    </footer>
{% endblock body %}

{% block js %}
    <script src="{% static 'core/js/bootstrap/bootstrap.js' %}"></script>
{% endblock js %}
