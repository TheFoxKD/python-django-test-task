{% extends "core/extend_base.html" %}

{% block content %}
    <h1 class="text-center mb-4">Shops</h1>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form method="GET" class="mb-4">
                <div class="input-group">
                    <label for="search" class="input-group-text">Search:</label>
                    <input type="text" id="search" name="search" placeholder="Search by title"
                           value="{{ request.GET.search }}" class="form-control">
                    <button type="submit" class="btn btn-primary">Search</button>
                </div>
            </form>
        </div>
    </div>

    <div class="row">
        {% for shop in shop_list %}
            <div class="col-md-4 mb-4">
                <div class="card h-100">
                    <img src="{{ shop.imageUrl }}" class="card-img-top" alt="{{ shop.title }}">
                    <div class="card-body">
                        <h5 class="card-title">{{ shop.title }}</h5>
                        <p class="card-text">{{ shop.description|truncatechars:100 }}</p>
                        <a href="#" class="btn btn-primary">View Details</a>
                    </div>
                </div>
            </div>
        {% empty %}
            <div class="col-12">
                <p class="text-center">No shops found.</p>
            </div>
        {% endfor %}
    </div>

{% endblock content %}
